<script>
  /**
   * 作用域
   *  - 作用域指一个变量的作用范围
   *  - 在JS中一共两种作用域：
   *    1：全局作用域
   *      - 直接编写在js中的代码，都在全局作用域
   *      - 全局作用域，在页面打开时创建，在页面关闭时销毁。
   *      - 在全局作用域中，有一个全局对象：window，可以直接使用
   *          它代表一个浏览器的窗口，它由浏览器创建，可以直接使用
   *      - 在全局作用域中：
   *          创建的变量都会作为window对象的属性保存
   *          创建的函数，都会作为方法保存
   *    2：函数作用域
   */
  var a = 123;
  var b = '123';
  var fun = function () {
    console.log('hahahha');
  }
  window.fun()
  const c = 123;
  fun()
  console.log(c);
</script>
